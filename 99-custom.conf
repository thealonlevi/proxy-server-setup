###############################################################
# FILE DESCRIPTORS & PORT RANGE
###############################################################

fs.file-max = 2097152
net.ipv4.ip_local_port_range = 1024 65535


###############################################################
# CONGESTION CONTROL / TCP FEATURES
###############################################################

net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_timestamps = 0
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_syn_retries = 2
net.ipv4.tcp_synack_retries = 2

###############################################################
# CONNECTION BACKLOGS & PACKET PROCESSING
###############################################################

net.core.somaxconn = 65535
net.core.netdev_max_backlog = 250000
net.core.netdev_budget = 600
net.core.netdev_budget_usecs = 8000
net.core.optmem_max = 65536

net.ipv4.tcp_max_syn_backlog = 65536
net.ipv4.tcp_max_orphans = 524288
net.ipv4.tcp_max_tw_buckets = 30000   # increased from 5000 to handle churn


###############################################################
# TCP MEMORY (GLOBAL)
#   Original: 131072 262144 524288  (~2GB limit)
#   Optimized: increase to ~5–6 GB to support 40k+ sockets
###############################################################

net.ipv4.tcp_mem = 786432 1048576 1572864
net.ipv4.udp_mem = 786432 1048576 1572864


###############################################################
# TCP BUFFERS
#
# ORIGINAL DEVELOPER CONFIG (BROKEN FOR HIGH CHURN):
#   default: 32MB
#   max:     32MB
#
# PROBLEM:
#   22,000 ESTAB + 3,600 TIME_WAIT + thousands closing
#   = 40,000 active sockets × 64 MB = 2.5 TB required RAM
#
# SOLUTION:
#   shrink *default* buffers so they don’t kill the kernel
#   keep *max* buffers very high to preserve throughput
###############################################################

# Reduce per-socket initial allocation (from 32MB → 256KB)
net.core.rmem_default = 262144
net.core.wmem_default = 262144

# Keep max buffer large for heavy transfers
net.core.rmem_max = 67108864
net.core.wmem_max = 67108864

net.ipv4.tcp_rmem = 4096 262144 67108864
net.ipv4.tcp_wmem = 4096 262144 67108864


###############################################################
# SECURITY / NETWORK HYGIENE (kept identical to developer setup)
###############################################################

net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.icmp_echo_ignore_broadcasts = 1


###############################################################
# KEEPALIVES
###############################################################

net.ipv4.tcp_keepalive_time = 60
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_keepalive_intvl = 15


###############################################################
# IP FORWARDING (required for proxying)
###############################################################

net.ipv4.ip_forward = 0

